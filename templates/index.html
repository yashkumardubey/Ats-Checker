<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATS Score Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background-color: #f8f9fa; }
    .card { margin-top: 20px; }
    .chart-container { width: 100%; max-width: 600px; margin: auto; }
    textarea, input[type="file"] { margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-4">ATS Score Checker</h1>

    <form method="post" enctype="multipart/form-data" class="mt-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card p-3 shadow-sm">
            <h5>Resume</h5>
            <textarea name="resume" class="form-control" rows="6" placeholder="Paste Resume Here"></textarea>
            <input type="file" name="resume_file" class="form-control" accept=".pdf,.docx">
          </div>
        </div>
        <div class="col-md-6">
          <div class="card p-3 shadow-sm">
            <h5>Job Description</h5>
            <textarea name="jd" class="form-control" rows="6" placeholder="Paste Job Description Here"></textarea>
            <input type="file" name="jd_file" class="form-control" accept=".pdf,.docx">
          </div>
        </div>
      </div>
      <div class="text-center mt-4">
        <input type="submit" class="btn btn-primary btn-lg" value="Check Score">
      </div>
    </form>

    {% if score is not none %}
    <div class="card p-4 mt-5 shadow-sm">
      <h3 class="text-center">Match Score: {{ score }}%</h3>
      <div class="chart-container mt-4">
        <canvas id="scoreChart"></canvas>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-6">
        <div class="card p-3 shadow-sm">
          <h5>Matched Keywords</h5>
          <p>{{ matched | join(', ') }}</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3 shadow-sm">
          <h5>Missing Keywords</h5>
          <p>{{ missing | join(', ') }}</p>
        </div>
      </div>
    </div>

    <script>
      const ctx = document.getElementById('scoreChart').getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Matched', 'Missing'],
          datasets: [{
            data: [parseInt("{{ matched|length }}"), parseInt("{{ missing|length }}")],
            backgroundColor: ['#198754', '#dc3545'],
            borderWidth: 1
          }]
        },
        options: {
          plugins: {
            legend: { position: 'bottom' }
          }
        }
      });
    </script>
    {% endif %}
  </div>
</body>
</html>

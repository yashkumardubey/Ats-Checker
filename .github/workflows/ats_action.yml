name: "Execute ATS Action"

on:
  push:
    branches:
      - main

jobs:
  ats_action:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3

      - name: "Install Python and pip"
        run: |
          sudo apt update
          sudo apt install python3-pip -y

      - name: "Verify package.txt exists"
        run: |
          if [ ! -f package.txt ]; then
            echo "‚ùå package.txt not found. Failing the build."
            exit 1
          fi

      - name: "Install Python requirements"
        run: pip3 install --upgrade -r package.txt

      - name: "Run ATS checker"
        run: python3 ats_action.py